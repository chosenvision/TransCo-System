<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransCo - Contact Us</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="contacts-container">
        <!-- Background Geometric Shapes -->
        <div class="bg-shape triangle-1"></div>
        <div class="bg-shape triangle-2"></div>
        <div class="bg-shape triangle-3"></div>
        <div class="bg-shape triangle-4"></div>
        
        <header class="header">
            <div class="logo-section">
                <div class="logo">
                    <img src="images/logo.png" alt="TransCo Logo" class="logo-icon">
                    <span class="logo-text">TransCo</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <a href="about.html" class="nav-btn">About</a>
                <a href="contacts.html" class="nav-btn active">Contact Us</a>
                <button class="nav-btn" onclick="logout()">Log Out</button>
                <div class="profile-icon" onclick="toggleProfileModal()">üë§</div>
            </nav>
        </header>

        <main class="main-content">
            <div class="contact-card">
                <h1>GET IN TOUCH!</h1>
                
                <div class="contact-methods">
                    <div class="contact-item" onclick="openContactModal('email')">
                        <div class="contact-icon email-icon">
                            <span>‚úâ</span>
                        </div>
                    </div>
                    
                    <div class="contact-item" onclick="openContactModal('location')">
                        <div class="contact-icon location-icon">
                            <span>üìç</span>
                        </div>
                    </div>
                    
                    <div class="contact-item" onclick="openContactModal('phone')">
                        <div class="contact-icon phone-icon">
                            <span>üìû</span>
                        </div>
                    </div>
                </div>
                
                <div class="arrow-decoration">
                    <img src="images/arrows.png" alt="Arrows" class="arrow-image">
                </div>
            </div>
        </main>
    </div>

    <!-- Contact Details Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactModal()">&times;</span>
            <div id="modalContent">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content profile-content">
            <div class="profile-header">
                <h2>TransCo</h2>
            </div>
            <div class="profile-body">
                <h3>User Profile</h3>
                <div class="profile-avatar">üë§</div>
                <div class="profile-info">
                    <p><strong>FULL NAME:</strong> <span id="profileName">SAMPLE FORMAT</span></p>
                    <p><strong>EMAIL:</strong> <span id="profileEmail">SAMPLE FORMAT</span></p>
                </div>
            </div>
            <div class="profile-actions">
                <button class="cancel-btn" onclick="closeProfileModal()">Cancel</button>
                <button class="logout-btn" onclick="logout()">Log out</button>
            </div>
        </div>
    </div>

    <script src="contacts.js"></script>
</body>
</html>
